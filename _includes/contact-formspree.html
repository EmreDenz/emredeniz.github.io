<!-- Formspree https://formspree.io -->

<!--Add the formspree email in config.yml -->
<form action="https://formspree.io/{{ site.formspree_email }}" method="POST" >
    <div class="form-group">
      <label for="contact_form_name">İsim :</label>
      <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="İsminizi Giriniz">
     </div>
     <div class="form-group">
       <label for="contact_form_email">Email :</label>
      <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="Email adresinizi giriniz">
     </div>
     <div class="form-group">
       <label for="contact_form_message"> Mesaj :</label>
      <textarea name="_message" class="form-control" id="contact_form_message" placeholder="Mesajınızı giriniz"></textarea>
     </div>
      <button type="submit" value="Send" class="btn btn-lg btn-dark">Gönder</button>
 </form>
